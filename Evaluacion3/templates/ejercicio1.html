<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1 - Evaluacion 3</title>
    <link rel="stylesheet" href="/static/css/estilosEjercicios.css" >
</head>
<body>
<div class="container">
    <img src="/static/img/notas.png" width="100px" height="100px">
    <h2>Formulario de Notas</h2>
    <form   method="POST">
        <div class="form-group">
            <label for="n1"> Nota1:</label>
            <input type="number" name="n1" min="10" max="70" value="0">
        </div>
        <div class="form-group">
            <label for="n2"> Nota2:</label>
            <input type="number" name="n2" min="10" max="70" value="0">
        </div>
        <div class="form-group">
            <label for="n3"> Nota3:</label>
            <input type="number" name="n3" min="10" max="70" value="0">
        </div>
        <div class="form-group">
            <label for="asistencia"> Asistencia(%):</label>
            <input type="number" name="asistencia" min="0" max="100" value="100">
        </div>
        <div class="form-group">
            <input type="submit" value="Enviar Datos">
        </div>
    </form>
    {% if promedio %}
    <div>
        <p class="negrita">El promedio de las 3 notas ingresadas es: <span>{{ promedio }}</span></p>
        <p class="negrita">Estado: <span>{{ resultado }}</span></p>
        <img src="{{ruta}}" width="100px" height="100px">
    </div>
    {% endif %}
    <br> <br>
    <a href="http://127.0.0.1:5000/" class="button">Volver al Home</a>
</div>
</body>
</html>
